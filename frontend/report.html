    <script>
        // ğŸ”¹ å…¨åŸŸåœ–è¡¨å­—é«”èˆ‡é¡è‰²è¨­å®š
        Chart.defaults.font.size = 14;

        const CURRENCY_KEY = 'app_currency';
        const TRANSACTION_KEY = 'transactions';

        const CATEGORY_COLORS = {
            expense: [
                { id: 1, name: "é¤é£²", icon: "fas fa-utensils", color: "var(--cat-1)" },
                { id: 2, name: "äº¤é€š", icon: "fas fa-bus", color: "var(--cat-2)" },
                { id: 3, name: "è³¼ç‰©", icon: "fas fa-shopping-bag", color: "var(--cat-3)" },
                { id: 4, name: "å¨›æ¨‚", icon: "fas fa-gamepad", color: "var(--cat-4)" },

            ],
            income: [
                { id: 6, name: "è–ªè³‡", icon: "fas fa-money-check-alt", color: "var(--cat-6)" },
                { id: 7, name: "æŠ•è³‡", icon: "fas fa-chart-line", color: "var(--cat-7)" },
                { id: 8, name: "ç¦®é‡‘", icon: "fas fa-gift", color: "var(--cat-8)" },
                { id: 9, name: "å‰¯æ¥­", icon: "fas fa-laptop-code", color: "var(--cat-9)" },
                { id: 10, name: "å…¶ä»–", icon: "fas fa-ellipsis-h", color: "var(--cat-10)" }
            ]
        };

        // ğŸŒˆ å°‡ CSS è®Šæ•¸è½‰ç‚ºå¯¦éš›é¡è‰²
        function getCategoryColorMap() {
            const raw = localStorage.getItem('categoryData');
            const map = {};

            if (!raw) return map;

            try {
                const data = JSON.parse(raw);
                ['expense','income'].forEach(type => {
                    (data[type] || []).forEach(main => {
                        // ä¸»åˆ†é¡
                        map[main.name] = {
                            color: resolveCssColor(main.color),
                            icon: main.icon
                        };
                        // å­åˆ†é¡
                        (main.sub || []).forEach(sub => {
                            map[sub.name] = {
                                color: resolveCssColor(sub.color || main.color),
                                icon: sub.icon
                            };
                        });
                    });
                });
            } catch(e){}

            return map;
        }

        function resolveCssColor(color) {
            if (!color) return '#e6e6e6';
            if (!color.startsWith('var(')) return color;

            const varName = color.replace('var(', '').replace(')', '');
            return getComputedStyle(document.documentElement)
                .getPropertyValue(varName).trim() || '#e6e6e6';
        }


        const COLOR_MAP = getCategoryColorMap();
        const DEFAULT_COLOR = '#e6e6e6';

        // ğŸ”¹ å¹£åˆ¥ç¬¦è™Ÿå°ç…§è¡¨
        const CURRENCY_SYMBOLS = {
            TWD: 'NT$',
            USD: '$',
            JPY: 'JPÂ¥',
            EUR: 'â‚¬',
            HKD: 'HK$',
            CNY: 'CNÂ¥',
            GBP: 'Â£',
            AUD: 'A$',
            KRW: 'â‚©',
            SGD: 'S$'
        };

        // ---------- å¹£åˆ¥è¨­å®š ----------
        function getCurrencyConfig() {
            const stored = localStorage.getItem(CURRENCY_KEY);
            let base = 'TWD'; // é è¨­å¹£åˆ¥
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    base = parsed.base || 'TWD';
                } catch(e) { /* è‹¥è§£æå¤±æ•—ï¼Œä½¿ç”¨é è¨­ */ }
            }
            const symbol = CURRENCY_SYMBOLS[base] || '$'; // ğŸ”¹ æ ¹æ“šè¡¨æ ¼å–ç¬¦è™Ÿ
            return { base, symbol };
        }

        const FIXED_RATES = { TWD:1, USD:0.032, JPY:4.6, EUR:0.029, HKD:0.24, CNY:0.22, GBP:0.024, AUD:0.046, KRW:41.5, SGD:0.041 };

        function getExchangeRate(currencyBase) {
            return FIXED_RATES[currencyBase] || 1;
        }

        function getConvertedAmount(t, rate) {
            const originalVal = parseFloat(t.baseAmount || t.amount) || 0;
            return originalVal * rate;
        }

        // ---------- æ¨™ç±¤åˆ‡æ› ----------
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        const TRANSACTIONS = JSON.parse(localStorage.getItem(TRANSACTION_KEY)) || [];

        if (TRANSACTIONS.length === 0) {
            document.getElementById('noDataMessage').style.display = 'block';
            document.getElementById('reportContent').style.display = 'none';
        } else {
            initReport();
        }

        function initReport() {
            const config = getCurrencyConfig();
            const rate = getExchangeRate(config.base);
            const symbol = config.symbol;

            calculateStats(rate, symbol);
            generateCharts(rate, symbol);
            generateRankings(rate, symbol);
        }

        function calculateStats(rate, symbol) {
            let totalInc = 0;
            let totalExp = 0;

            TRANSACTIONS.forEach(t => {
                const amt = getConvertedAmount(t, rate);
                if (t.type === 'income') totalInc += amt;
                else if (t.type === 'expense') totalExp += amt;
            });

            const balance = totalInc - totalExp;
            const saveRate = totalInc > 0 ? ((balance / totalInc) * 100).toFixed(1) : 0;

            document.getElementById('statIncome').textContent = `${symbol}${totalInc.toLocaleString(undefined, {maximumFractionDigits: 1})}`;
            document.getElementById('statExpense').textContent = `${symbol}${totalExp.toLocaleString(undefined, {maximumFractionDigits: 1})}`;
            document.getElementById('statBalance').textContent = `${symbol}${balance.toLocaleString(undefined, {maximumFractionDigits: 1})}`;
            document.getElementById('statRate').textContent = `${saveRate}%`;
        }

        function generateCharts(rate, symbol) {
            const incMap = {};
            const expMap = {};
            const dateMap = {};

            let totalInc = 0;
            let totalExp = 0;

            TRANSACTIONS.forEach(t => {
                const amt = getConvertedAmount(t, rate);
                const cat = (t.category || t.categoryText || 'æœªåˆ†é¡').split(' / ')[0];
                const date = t.date;

                if (t.type === 'income') {
                    incMap[cat] = (incMap[cat] || 0) + amt;
                    totalInc += amt;
                } else {
                    expMap[cat] = (expMap[cat] || 0) + amt;
                    totalExp += amt;
                }

                if (!dateMap[date]) dateMap[date] = { inc: 0, exp: 0 };
                if (t.type === 'income') dateMap[date].inc += amt;
                else dateMap[date].exp += amt;
            });

            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { position: 'bottom', labels: { color: '#e6e6e6', font: { size: 12 } } },
                    tooltip: { callbacks: { label: context => `${context.label}: ${symbol}${context.raw.toLocaleString()}` } }
                }
            };

            // æ”¯å‡ºåœ“é¤…
            new Chart(document.getElementById('expensePieChart'), {
                type: 'doughnut',
                data: { labels: Object.keys(expMap), datasets: [{ data: Object.values(expMap), backgroundColor: Object.keys(expMap).map(l=>COLOR_MAP[l]?.color||DEFAULT_COLOR), borderWidth: 0 }] },
                options: commonOptions
            });

            // æ”¶å…¥åœ“é¤…
            new Chart(document.getElementById('incomePieChart'), {
                type: 'doughnut',
                data: { labels: Object.keys(incMap), datasets: [{ data: Object.values(incMap), backgroundColor: Object.keys(incMap).map(l=>COLOR_MAP[l]?.color||DEFAULT_COLOR), borderWidth: 0 }] },
                options: commonOptions
            });

            const sortedDates = Object.keys(dateMap).sort();

            // æ”¶æ”¯è¶¨å‹¢æŠ˜ç·šåœ–
            new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: { 
                    labels: sortedDates,
                    datasets: [
                        { label: 'æ”¶å…¥', data: sortedDates.map(d=>dateMap[d].inc), borderColor:'#a7d7ff', backgroundColor:'#a7d7ff', borderWidth:3, tension:0.3 },
                        { label: 'æ”¯å‡º', data: sortedDates.map(d=>dateMap[d].exp), borderColor:'#ffb3cf', backgroundColor:'#ffb3cf', borderWidth:3, tension:0.3 }
                    ]
                },
                options: { ...commonOptions, scales:{ y:{ ticks:{ callback: value => symbol + value.toLocaleString() } } } }
            });

            // æ”¶æ”¯å°æ¯”é•·æ¢åœ–
            new Chart(document.getElementById('balanceBarChart'), {
                type: 'bar',
                data: { labels:['ç¸½æ”¶å…¥','ç¸½æ”¯å‡º'], datasets:[{ data:[totalInc,totalExp], backgroundColor:['rgba(167,215,255,0.8)','rgba(255,179,207,0.8)'], borderRadius:8 }] },
                options: { ...commonOptions, plugins:{ legend:{ display:false } }, scales:{ y:{ ticks:{ callback: value => symbol + value.toLocaleString() } } } }
            });
        }

        function generateRankings(rate, symbol) {
            const renderList = (dataList, containerId, fallbackColor) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                if(dataList.length===0){ container.innerHTML='<li style="text-align:center;color:#666;padding:20px;">ç„¡è³‡æ–™</li>'; return; }

                const total = dataList.reduce((sum, item)=>sum+item.amount,0);

                dataList.slice(0,5).forEach(item=>{
                    const percent = total>0?((item.amount/total)*100).toFixed(1):0;
                    const catStyle = COLOR_MAP[item.name] || { color: DEFAULT_COLOR };
                    const displayColor = catStyle.color !== DEFAULT_COLOR ? catStyle.color : fallbackColor;
                    const li = document.createElement('li');
                    li.className = 'ranking-item';
                    li.innerHTML = `
                        <div class="rank-info">
                            <div class="rank-icon" style="border: 1px solid ${displayColor}40;">
                                <i class="${item.icon}" style="color: ${displayColor};"></i>
                            </div>
                            <div>
                                <span class="rank-name">${item.name}</span>
                                <span class="rank-percent">${percent}%</span>
                            </div>
                        </div>
                        <div class="rank-amount" style="color:${displayColor}; text-shadow:0 0 8px ${displayColor}80;">
                            ${symbol}${item.amount.toLocaleString(undefined,{maximumFractionDigits:0})}
                        </div>
                    `;
                    container.appendChild(li);
                });
            };

            const incMap = {};
            const expMap = {};

            TRANSACTIONS.forEach(t=>{
                const amt = getConvertedAmount(t, rate);
                const cat = (t.category || t.categoryText || 'æœªåˆ†é¡').split(' / ')[0];
                const icon = t.icon || 'fas fa-circle';
                if(t.type==='income'){ if(!incMap[cat]) incMap[cat]={amount:0,icon:icon}; incMap[cat].amount+=amt; }
                else{ if(!expMap[cat]) expMap[cat]={amount:0,icon:icon}; expMap[cat].amount+=amt; }
            });

            const incList = Object.keys(incMap).map(k=>({ name:k, ...incMap[k]})).sort((a,b)=>b.amount-a.amount);
            const expList = Object.keys(expMap).map(k=>({ name:k, ...expMap[k]})).sort((a,b)=>b.amount-a.amount);

            renderList(incList,'incomeRanking','var(--neon-blue)');
            renderList(expList,'expenseRanking','var(--neon-pink)');
        }

        // â­ï¸ ç›£è½å¹£åˆ¥è®Šæ›´
        window.addEventListener('storage', (e)=>{
            if(e.key===CURRENCY_KEY) location.reload();
        });
