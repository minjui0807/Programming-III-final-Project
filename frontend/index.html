<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡️ 數據核心：LumiTrack系統</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        
        /* --------------------------- 全域變數 --------------------------- */
        :root{
            --bg-dark: #0f1115;
            --bg-secondary: #1e1e1e;
            --neon-blue: #a7d7ff;
            --neon-pink: #ffb3cf;
            --neon-green: #a8f0c6;
            --neon-yellow: #fff1a6;
            --text-light: #e6e6e6;
            --text-dark: #b8b8b8;
            --gray-default: #d8d8d8;
            --sidebar-width: 200px;
            --sidebar-collapsed-width: 72px;

            --border-color: #2a2a2a;                 /* 邊框顏色 */

            /* 分類顏色變數 (可根據您的需求調整) */
            --cat-1: #ff7f7f;
            --cat-2: #ffcc66;
            --cat-3: #a8f0c6;
            --cat-4: #a7d7ff;
            --cat-5: #ffb3cf;
            --cat-6: #cf9cff;
            --cat-7: #66ffcc;
            --cat-8: #ff9c66;
            --cat-9: #99ccff;
            --cat-10: #d4d4d4;
            --cat-11: #ffd1dc;
            --cat-12: #ffe066;
            --cat-13: #8affc1;
            --cat-14: #8ed1ff;
            --cat-15: #c9a7ff;
            --cat-16: #ffb380;
            --cat-17: #b3ffb3;
            --cat-18: #b3d9ff;
            --cat-19: #ffe6b3;
            --cat-20: #ffadad;
        }

        /* 統一的霓虹樣式 */
        .neon-text {
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
            transition: text-shadow 0.3s;
        }
        .neon-pink-text {
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
            transition: text-shadow 0.3s;
        }
        .neon-shadow {
            box-shadow: 0 0 10px rgba(167, 215, 255, 0.3), 0 0 20px rgba(167, 215, 255, 0.1);
            transition: box-shadow 0.3s;
        }
        /* Active 狀態按鈕的霓虹光暈 */
        .active-neon-glow {
            box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue)50;
            border-color: var(--neon-blue) !important;
        }

        /* 統一 Font-Awesome 圖標樣式 */
        .fa, .fas, .far, .fab {
            margin-right: 5px;
        }

        /* --------------------------- 基礎版面 --------------------------- */
        body{
            margin:0;
            padding:0;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Noto Sans TC', 'Poppins', '微軟正黑體', sans-serif;
            display:flex; /* 啟用 Flexbox */
            min-height: 100vh;
            overflow: hidden; /* 防止主頁面出現滾動條 */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox (雖然您主要使用的是 Webkit/MS，但統一加上) */
        }

                /* --------------------------- 隱藏滾動條：Webkit 核心瀏覽器 (Chrome, Safari) --------------------------- */
        /* 針對整個 body 元素 */
        body::-webkit-scrollbar {
            width: 0px;  /* 隱藏垂直滾動條 */
            height: 0px; /* 隱藏水平滾動條 */
        }

        body::-webkit-scrollbar,
        .content-container::-webkit-scrollbar,
        .category-list-container::-webkit-scrollbar {
            display: none;
            width: 0 !important;
            height: 0 !important;
        }

        /* 1. 針對所有元素（包含 body 和所有 div）隱藏滾動條，但保留滾動功能 */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }

        *::-webkit-scrollbar {
            display: none;             /* Chrome, Safari, Opera */
            width: 0 !important;
            height: 0 !important;
        }

        /* 2. 確保 html 和 body 也完全隱藏 */
        html, body {
            overflow: -moz-scrollbars-none;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* 針對需要滾動的特定容器 (如主要的內容區塊) */
        .content-container::-webkit-scrollbar,
        .category-list-container::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
        
        /* --------------------------- 側邊欄 --------------------------- */
        .app-sidebar{
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: rgba(10,12,18,0.7);
            backdrop-filter: blur(8px);
            padding: 16px 12px;
            display:flex;
            flex-direction: column;
            gap: 12px;
            border-right: 1px solid rgba(255,255,255,0.04);
            transition: width .28s ease;
            height: 100vh;
            position: sticky;
            top:0;
        }

        /* 收合狀態 */
        .app-sidebar.collapsed{
            width: var(--sidebar-collapsed-width);
            min-width: var(--sidebar-collapsed-width);
        }

        /* 收合按鈕 */
        .sidebar-toggle{
            background: transparent;
            border: none;
            color: var(--text-light);
            padding: 8px;
            cursor: pointer;
            align-self: flex-end;
        }

        /* LOGO */
        .sidebar-brand{
            display:flex;
            align-items:center;
            gap:10px;
            padding: 6px 8px;
        }

        .brand-mark{
            width:36px; height:36px;
            display:flex;
            align-items:center;
            justify-content:center;
            background: linear-gradient(90deg,var(--neon-blue), #7ee0ff20);
            border-radius:8px;
        }

        .brand-text{
            font-size: 1rem;
            color: var(--neon-blue);
            font-weight:700;
            text-shadow: 0 0 20px #8fd3ff;
        }

        /* 選單 */
        .sidebar-menu{
            list-style:none;
            padding:8px 4px;
            margin:0;
            display:flex;
            flex-direction:column;
            gap:6px;
        }

        .nav-item{
            display:flex;
            align-items:center;
            gap:12px;
            border-radius:10px;
            cursor:pointer;
            border:none;
            background:transparent;
            color:var(--text-light);

            padding: 10px 12px; /* 統一間距 */
            color: var(--text-dark);
            font-size: 1.05em; /* 統一字體大小 */
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-item:hover{
            background: rgba(155,228,255,0.05);
            transform: translateX(4px);
            color: var(--text-light);
        }

        .nav-item.active{
            color: var(--neon-blue);
            background: rgba(155,228,255,0.15);
            box-shadow: 0 0 10px rgba(155,228,255,0.3);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* 統一圖標大小 */
        .nav-item i {
            font-size: 1.3em;
            width: 25px; /* 確保圖標區域一致 */
        }

        .nav-icon{
            width:25px;
            text-align:center;
        }

        /* 收合時隱藏文字 */
        .app-sidebar.collapsed .nav-label,
        .app-sidebar.collapsed .brand-text{
            display:none;
        }
        
        /* --------------------------- 內容區塊 (使用 iframe) --------------------------- */
        /* ⭐️ NEW: 替換原本的 .main-content，使用 iframe 載入內容 */
        #content-frame {
            flex-grow: 1; /* 佔據剩餘空間 */
            border: none;
            width: 100%;
            height: 100vh; /* 確保 iframe 佔滿高度 */
            background-color: var(--bg-dark); 
            transition: all .3s ease-in-out; /* 保持與 sidebar 寬度切換同步 */
        }

    </style>

</head>

<body>

    <nav class="app-sidebar">
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="sidebar-brand">
            <span class="brand-mark">⚡</span>
            <span class="brand-text">LumiTrack</span>
        </div>

        <ul id="sidebarMenu" class="sidebar-menu">

            <li>
                <button class="nav-item" data-page="list" onclick="switchPage( this, 'transaction.html' )">
                    <span class="nav-icon"><i class="fas fa-list"></i></span>
                    <span class="nav-label">交易記錄</span>
                </button>
            </li>

            <li>
                <button class="nav-item" data-page="record" onclick="switchPage( this, 'recordpage.html' )">
                    <span class="nav-icon"><i class="fas fa-edit"></i></span>
                    <span class="nav-label">記帳頁面</span>
                </button>
            </li>

            <li>
                <button class="nav-item" onclick="switchPage( this, 'report.html' )">
                    <span class="nav-icon"><i class="fas fa-chart-pie"></i></span>
                    <span class="nav-label">報告分析</span>
                </button>
            </li>

            <li>
                <button class="nav-item" onclick="switchPage( this, 'budget.html' )">
                    <span class="nav-icon"><i class="fas fa-wallet"></i></span>
                    <span class="nav-label">管理預算</span>
                </button>
            </li>

            <li>
                <button class="nav-item" onclick="switchPage( this, 'settings.html' )">
                    <span class="nav-icon"><i class="fas fa-cog"></i></span>
                    <span class="nav-label">系統設定</span>
                </button>
            </li>

        </ul>

    </nav>

    <iframe id="content-frame" name="content-frame" src="transaction.html"></iframe>

</body>

    <script>
        // 側邊欄收合 (保留不變)
        document.getElementById("sidebarToggle").addEventListener("click", () => {
            document.querySelector(".app-sidebar").classList.toggle("collapsed");
        });

        /**
         * ⭐️ 核心切換函數：可處理導覽列點擊 (element 存在) 和 Iframe 內部呼叫 (element 為 null) ⭐️
         * @param {HTMLElement|null} element - 點擊的 nav item 元素 (從導覽列點擊時傳入)
         * @param {string} url - 要載入的內容頁面 URL ('transaction.html' 或 'recordpage.html')
         */
        function switchPage(element, url) {
            // 1. 切換 iframe 的 src (強制重新載入子頁面)
            document.getElementById('content-frame').src = url;

            // 2. 切換導覽列的 active 狀態
            document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
            
            if (element) {
                // (A) 導覽列按鈕點擊時 (element 存在)
                element.classList.add("active");
            } else {
                // (B) ⭐️ Iframe 內部呼叫時 (element 為 null)
                let targetPageName;
                
                // 根據 URL 判斷要點亮哪一個導覽列項目 (data-page)
                if (url.includes('recordpage')) {
                    targetPageName = 'record';
                } else if (url.includes('transaction')) {
                    targetPageName = 'list';
                } else if (url.includes('report')) { // <-- 新增
                    targetPageName = 'report';
                } else if (url.includes('budget')) { // <-- 新增
                    targetPageName = 'budget';
                } else if (url.includes('settings')) { // <-- 新增
                    targetPageName = 'settings';
                }
                
                const navItem = document.querySelector(`.nav-item[data-page=\"${targetPageName}\"]`);
                if (navItem) {
                    navItem.classList.add('active');
                }
            }
        }
        
        // ⭐️ 必須暴露給 window，以便 iframe 內部 (transaction.html / recordpage.html) 可以呼叫 ⭐️
        window.switchPage = switchPage;
        
        // 初始載入時，確保第一個按鈕是亮的
        document.addEventListener('DOMContentLoaded', () => {
            const initialItem = document.querySelector('.nav-item[data-page="list"]');
            if(initialItem) {
                initialItem.classList.add('active');
            }
        });
    </script>

</html>
